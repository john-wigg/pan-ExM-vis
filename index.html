<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<title>ExM-Viewer</title>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="index.css">
</head>

<body class="d-flex flex-column">
	<!-- Modal for loading compartment data. -->
	<div id="modal-load-compartment" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Loading Compartment Data...</h5>
			</div>
			<div class="modal-body">
				<div class="progress-list container-fluid">
					<div id="compartment-progress-load"></div>
					<div id="compartment-progress-decode"></div>
<!--					<div id="compartment-progress-octree"></div> -->
					<div id="compartment-progress-voronoi"></div>
				</div>
			</div>
		  </div>
		</div>
	</div>

	<!-- Modal for loading volume data. -->
	<div id="modal-load-volume" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Loading Volume Data...</h5>
			</div>
			<div class="modal-body">
				<div class="progress-list container-fluid">
					<div id="volume-progress-load"></div>
					<div id="volume-progress-decode"></div>
				</div>
			</div>
		  </div>
		</div>
	</div>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">PanVision</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">3D Viewer</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Other</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="canvas-container" class="flex-fill d-flex flex-row">
		<div id="main-view" class="flex-fill">
			<canvas id="main-canvas"></canvas>
		</div>
		<div class="v-divider"></div>
		<div id="map-view" class="flex-fill">
			<canvas id="map-canvas"></canvas>
		</div>
		<div class="canvas-overlay container-fluid d-grid gap-3">
			<div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
				<div class="btn-group pointer-events" role="group" aria-label="Button group with nested dropdown">
					<a class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample" role="button"
						id="sidebarToggle" aria-expanded="false">
						<i class="bi-tools"></i>
					</a>
					<div class="btn-group" role="group">
						<a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
							data-bs-toggle="dropdown" aria-expanded="false">
							File
						</a>

						<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<li><a class="dropdown-item" href="#" onclick="loadVolumeData()">Load volume data...</a></li>
							<li><a class="dropdown-item" href="#" onclick="loadCompartmentData()">Load compartment data...</a></li>
						</ul>
					</div>
					<a class="btn btn-primary" href="#" role="button" id="toolbarAbout">
						About
					</a>
				</div>
				<a class="btn btn-primary pointer-events" onclick="toggleFullscreen()" role="button" id="fullscreen-toggle"
					aria-expanded="false">
					<i class="bi-arrows-fullscreen"></i>
				</a>
			</div>
			<div class="row">
				<div class="col-3">
					<div class="collapse pointer-events" id="collapseExample">
						<div class="card card-body">
							<div class="form-check form-switch form-switch-sm">
								<input class="form-check-input" onclick="toggleIsosurface()" type="checkbox" checked="checked" id="checkDisplaySegmentation">
								<label class="form-check-label" for="flexSwitchCheckChecked">Display
									Compartment Isosurface</label>
							</div>
							<div class="form-check form-switch form-switch-sm">
								<input class="form-check-input" onclick="toggleVolume()" type="checkbox" checked="checked" id="checkDisplayDistribution">
								<label class="form-check-label" for="flexSwitchCheckChecked">Display Protein
									Distribution</label>
								<input type="range" class="form-range" min="0" max="25" step="0.1" value="5.0" id="rangeIsovalue" oninput="setIsovalue()">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
crossorigin="anonymous"></script>
<script src="include/gl-matrix-min.js"></script>
<script src="src/compute/compute-jfa.js"></script>
<script src="src/render/renderer.js"></script>
<script src="include/UTIF.js"></script>
<script src="src/util/progress-bar.js"></script>
<script src="src/util/request-file.js"></script>
<script  src="index.js"></script>
<script src="https://unpkg.com/wasm-feature-detect/dist/umd/index.js"></script>
<script type="module">
	import { simd } from "https://unpkg.com/wasm-feature-detect?module";
  
	simd().then(simdSupported => {
	  if (simdSupported) {
		console.log("SIMD supported!")
	  } else {
		console.log("SIMD not supported!")
	  }
	});
  </script>

</html>
