<!doctype html>
<html lang="en">

<head>
	<link rel=manifest href=manifest.json>
	
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="css/bootstrap-icons-1.5.0/bootstrap-icons.css">
	<title>ExM-Viewer</title>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="index.css">
</head>

<body class="d-flex flex-column">
	<!-- Modal for importing data. -->
	<div id="modalImportDialog" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Import Data</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body mb-3">
				<div class="mb-3">
					<label for="selectProteinFile" class="form-label">Protein Data</label>
					<input type="file" class="form-control" id="selectProteinFile">
				</div>
				<div class="mb-3">
					<label for="selectCompartmentFile" class="form-label">Compartment Data</label>
					<input type="file" class="form-control" id="selectCompartmentFile">
				</div>
				<div class="mb-3">
					<div class="input-group">
						<span class="input-group-text">Volume Size</span>
						<input type="number" id="inputVolumeSizeX" class="form-control">
						<input type="number" id="inputVolumeSizeY" class="form-control">
						<input type="number" id="inputVolumeSizeZ" class="form-control">
					</div>
				</div>
				<div class="d-grid">
					<button type="button" class="btn btn-primary" id="buttonImportData" disabled>Import Data</button>
					<div id="alertImportData" class="alert alert-danger" role="alert"></div>
				</div>
			</div>
		  </div>
		</div>
	</div>

	<div id="modalImportProgress" class="modal fade" data-bs-backdrop="static">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Importing Data...</h5>
			</div>
			<div class="modal-body">
				<div class="d-grid gap-3 progress-list">
					<div id="volume-progress-decode"></div>
					<div id="compartment-progress-decode"></div>
<!--					<div id="compartment-progress-octree"></div> -->
					<div id="compartment-progress-voronoi"></div>
				</div>
			</div>
		  </div>
		</div>
	</div>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">PanVision</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">3D Viewer</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Other</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<canvas id="canvas"></canvas>
	<div id="view-container" class="flex-fill d-flex flex-row">
		<div id="main-view" class="flex-fill">
		</div>
		<div class="v-divider"></div>
		<div class="flex-fill d-flex flex-column">
			<div id="map-view" class="flex-fill"></div>
			<div class="h-divider"></div>
			<div id="chart-view" class="flex-fill">
				<canvas id="chart-canvas"></canvas>
			</div>
		</div>
		<div class="canvas-overlay container-fluid d-grid gap-3">
			<div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
				<div class="btn-group pointer-events" role="group" aria-label="Button group with nested dropdown">
					<a class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample" role="button"
						id="sidebarToggle" aria-expanded="false">
						<i class="bi-tools"></i>
					</a>
					<div class="btn-group" role="group">
						<a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
							data-bs-toggle="dropdown" aria-expanded="false">
							File
						</a>

						<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<li><a class="dropdown-item" href="#" id="buttonOpenImportDialog">Load data...</a></li>
						</ul>
					</div>
					<a class="btn btn-primary" href="#" role="button" id="toolbarAbout">
						About
					</a>
				</div>
				<a class="btn btn-primary pointer-events" role="button" id="deleteSelection"
					aria-expanded="false">
					<i class="bi-eraser-fill"></i>
				</a>
				<a class="btn btn-primary pointer-events" role="button" id="fullscreenToggle"
					aria-expanded="false">
					<i class="bi-arrows-fullscreen"></i>
				</a>
			</div>
			<div class="row">
				<div class="col-3">
					<div class="collapse pointer-events" id="collapseExample">
						<div class="card card-body">
							<div class="form-check form-switch form-switch-sm">
								<input class="form-check-input" type="checkbox" checked="checked" id="checkDisplayCompartment">
								<label class="form-check-label" for="flexSwitchCheckChecked">Display
									Compartment Isosurface</label>
							</div>
							<div class="form-check form-switch form-switch-sm">
								<input class="form-check-input" type="checkbox" checked="checked" id="checkDisplayProtein">
								<label class="form-check-label" for="flexSwitchCheckChecked">Display Protein
									Distribution</label>
								<input type="range" class="form-range" min="-5" max="50" step="0.1" value="0.0" id="rangeIsovalue">
								<div class="btn-group" role="group">
									<a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownCompartments"
										data-bs-toggle="dropdown" aria-expanded="false">
										Compartment 1
									</a>
			
									<ul class="dropdown-menu" id="dropdownCompartmentsMenu" aria-labelledby="dropdownCompartments">
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="src/js/3rdparty/jquery-3.6.0.min.js"></script>
<script src="src/js/3rdparty/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="src/compute/compute-jfa.js"></script>
<script src="index.js" type="module"></script>

</html>
