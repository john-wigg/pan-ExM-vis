<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<title>ExM-Viewer</title>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="webgl.css">
</head>

<body class="d-flex flex-column">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">PanVision</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">3D Viewer</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Other</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="canvas-container" class="flex-fill">
		<canvas id="glcanvas"></canvas>
		<div class="canvas-overlay container-fluid d-grid gap-3">
			<div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
				<div class="btn-group pointer-events" role="group" aria-label="Button group with nested dropdown">
					<a class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample" role="button"
						id="sidebarToggle" aria-expanded="false">
						<i class="bi-tools"></i>
					</a>
					<div class="btn-group" role="group">
						<a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
							data-bs-toggle="dropdown" aria-expanded="false">
							File
						</a>

						<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<li><a class="dropdown-item" href="#">Load file...</a></li>
							<li><a class="dropdown-item" href="#">Save image...</a></li>
						</ul>
					</div>
					<a class="btn btn-primary" href="#" role="button" id="toolbarAbout">
						About
					</a>
				</div>
				<a class="btn btn-primary pointer-events" onclick="toggleFullscreen()" role="button" id="fullscreen-toggle"
					aria-expanded="false">
					<i class="bi-arrows-fullscreen"></i>
				</a>
			</div>
			<div class="row">
				<div class="col-3">
					<div class="collapse pointer-events" id="collapseExample">
						<div class="card card-body">
							<div class="form-check form-switch form-switch-sm">
								<input class="form-check-input" type="checkbox" id="checkWebGPU">
								<label class="form-check-label" for="flexSwitchCheckDefault">Use WebGPU
									(experimental)</label>
							</div>
							<div class="form-check form-switch form-switch-sm">
								<input class="form-check-input" type="checkbox" id="checkDisplaySegmentation">
								<label class="form-check-label" for="flexSwitchCheckDefault">Display
									Segmentation</label>
							</div>
							<div class="form-check form-switch form-switch-sm">
								<input class="form-check-input" type="checkbox" id="checkDisplayDistribution">
								<label class="form-check-label" for="flexSwitchCheckDefault">Display Protein
									Distribution</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="webgpu-mc-shaders.js"></script>
<script src="webgpu-mc.js"></script>
<script src="gl-matrix-min.js"></script>
<script src="webgl-shader-sources.js"></script>
<script src="webgl-shader.js"></script>
<script src="webgl.js"></script>
<script src="util.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
	crossorigin="anonymous"></script>

</html>
